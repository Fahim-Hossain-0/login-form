<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-12">
    <h1 class="font-bold text-6xl mb-10 text-center">Your Update Balance</h1>
</header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class=" font-medium text-2xl">Depoit</h4>
                    <h2 class=" font-medium text-4xl">$<span id="deposit-total">00.00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="font-medium text-2xl">Withdraw</h4>
                    <h2 class="font-medium text-4xl">$<span id="withdraw-total">00.00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="font-medium text-2xl">Balance</h4>
                    <h2 class="font-medium text-4xl">$<span id="total-balance">1200.00</span></h2>
                </div>
            </div>
        </section>
        <!-- Depoit section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white font-medium">Please Depoit</h4>
                        <input class="block w-9/12 mb-2 p-2" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit" class="mt-3 bg-amber-600 px-6 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white font-medium">Please Withdraw</h4>
                        <input id="withdraw-field" class="block w-9/12 mb-2 p-2" type="text" name="" id="user-password" placeholder="$ Amount you want to deposit">
                        <button id="withdraw-btn" class="mt-3 bg-amber-600 px-6 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- Depoit section -->
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
