<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="">
        <section class="mx-auto w-3/4  mt-12 p-8 bg-blue-100">
            <h1 class="font-bold text-4xl mb-10">Please Login</h1>
            <div class="">
                <input class="block w-9/12 mb-5 p-3" type="email" name="" id="user-email" placeholder="Your mail adress">
                <input class="block w-9/12 p-3" type="password" name="" id="user-password" placeholder="Your password">
                <button id="submit" class="mt-4 bg-amber-600 px-6 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section> 
    </main>
    <script src="js/login.js"></script>
</body>
</html>
